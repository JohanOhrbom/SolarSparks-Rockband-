<!DOCTYPE html>
<!-- HTML för "kontakt oss" -->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="_style.css">
        <link rel="icon" href="img/icon.png">

        <title>SolarSparks | Contact Us | Official Website</title>
    </head>
    <body>
        <header>
            <!-- LOGO -->
            <img src="img/logo.png" alt="Logo" class id="logo">

            <!-- NAVIGATION BAR -->
            <ul class="nav">
                <li><a href="main.html">HOME</a></li>
                <li><a href="booking.html">BOOKING</a></li>
                <li><a href="schedule.html">SCHEDULE</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html" class="nav-current-page">CONTACT</a></li>
            </ul>
        </header>

        <div class="contact-headers">
            <h1>DO YOU HAVE QUESTIONS?</h1>
            <h2>YOU CAN CONTACT US THROUGH OUR SOCIALS</h2>
            <h2>OR SEND US A MESSAGE WITH THE FORM DOWN BELOW</h2>
        </div>
        <div class="contact-socials">
            <a href="https://www.instagram.com/"><img
                    src="img/socials/instagram.png" alt="Instagram"
                    class="contact-imgs"></a>
            <a href="https://www.facebook.com/"><img
                    src="img/socials/facebook.png" alt="Facebook"
                    class="contact-imgs"></a>
            <a href="https://x.com/"><img src="img/socials/twitter.png"
                    alt="Twitter" class="contact-imgs"></a>
        </div>
        <div class="contact-container">
            <div class="contact-container-content">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name"
                            placeholder="Johan Öhrbom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"
                            placeholder="contact.SolarSparks@solarsparksofficial.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject"
                            placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message"
                            placeholder="Your message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-image-container">
                <a href="https://music.apple.com/"><img
                        src="img/socials/applemusic.png" alt="Apple Music"
                        class="footer-imgs"></a>
                <a href="https://www.instagram.com/"><img
                        src="img/socials/instagram.png" alt="Instagram"
                        class="footer-imgs"></a>
                <a href="https://www.facebook.com/"><img
                        src="img/socials/facebook.png" alt="Facebook"
                        class="footer-imgs"></a>
                <a href="https://soundcloud.com/"><img
                        src="img/socials/soundcloud.png" alt="Soudcloud"
                        class="footer-imgs"></a>
                <a href="https://open.spotify.com/"><img
                        src="img/socials/spotify.png" alt="Spotify"
                        class="footer-imgs"></a>
                <a href="https://www.tiktok.com/"><img
                        src="img/socials/tiktok.png" alt="Tiktok"
                        class="footer-imgs"></a>
                <a href="https://x.com/"><img src="img/socials/twitter.png"
                        alt="Twitter" class="footer-imgs"></a>
                <a href="https://www.youtube.com/"><img
                        src="img/socials/youtube.png" alt="Youtube"
                        class="footer-imgs"></a>
            </div>
            <div class="footer-text">
                <p>© 2024 Sony Music Entertainment UK Ltd.</p>
                <p>Privacy Policy | Terms & Conditions | AI Usage</p>
            </div>
        </footer>
    </body>
</html>
