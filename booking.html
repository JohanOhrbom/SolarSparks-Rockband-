<!DOCTYPE html>
<!-- HTML för bokningssidan -->
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="_style.css">
        <link rel="icon" href="img/icon.png">

        <title>SolarSparks | Booking | Official Website</title>
    </head>
    <body>
        <header>
            <!-- LOGO -->
            <img src="img/logo.png" alt="Logo" class id="logo">

            <!-- NAVIGATION BAR -->
            <ul class="nav">
                <li><a href="main.html">HOME</a></li>
                <li><a href="booking.html"
                        class="nav-current-page">BOOKING</a></li>
                <li><a href="schedule.html">SCHEDULE</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </header>
        <div class="booking-headers">
            <h1>DO YOU WANT US TO PERFORM?</h1>
            <h2>FILL IN THIS FORM AND BOOK US NOW!</h2>
        </div>
        <div class="booking-container">
            <div class="booking-container-content">
                <form action="booking-submitted.html" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name"
                        placeholder="Johan Öhrbom" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                        placeholder="contact.SolarSparks@solarsparksofficial.com"
                        required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone"
                        placeholder="+44731234567" required>

                    <label for="place">Location:</label>
                    <input type="text" id="place" name="place"
                        placeholder="Enter Country, City and Adress" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Preferred Time:</label>
                    <select id="time" name="time" required>
                        <option value>Select a time</option>
                        <option value="morning">Morning (9:00 AM - 12:00
                            PM)</option>
                        <option value="afternoon">Afternoon (1:00 PM - 4:00
                            PM)</option>
                        <option value="evening">Evening (5:00 PM - 8:00
                            PM)</option>
                    </select>

                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4"
                        placeholder="Any specific requests?"></textarea>

                    <button type="submit">Book Now</button>
                </div>
            </div>

            <footer>
                <div class="footer-image-container">
                    <a href="https://music.apple.com/"><img
                            src="img/socials/applemusic.png" alt="Apple Music"
                            class="footer-imgs"></a>
                    <a href="https://www.instagram.com/"><img
                            src="img/socials/instagram.png" alt="Instagram"
                            class="footer-imgs"></a>
                    <a href="https://www.facebook.com/"><img
                            src="img/socials/facebook.png" alt="Facebook"
                            class="footer-imgs"></a>
                    <a href="https://soundcloud.com/"><img
                            src="img/socials/soundcloud.png" alt="Soudcloud"
                            class="footer-imgs"></a>
                    <a href="https://open.spotify.com/"><img
                            src="img/socials/spotify.png" alt="Spotify"
                            class="footer-imgs"></a>
                    <a href="https://www.tiktok.com/"><img
                            src="img/socials/tiktok.png" alt="Tiktok"
                            class="footer-imgs"></a>
                    <a href="https://x.com/"><img src="img/socials/twitter.png"
                            alt="Twitter" class="footer-imgs"></a>
                    <a href="https://www.youtube.com/"><img
                            src="img/socials/youtube.png" alt="Youtube"
                            class="footer-imgs"></a>
                </div>
                <div class="footer-text">
                    <p>© 2024 Sony Music Entertainment UK Ltd.</p>
                    <p>Privacy Policy | Terms & Conditions | AI Usage</p>
                </div>
            </footer>
        </body>
    </html>
